<header style="background-color: #4a90e2; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <!-- شعار الموقع -->
    <div style="font-size: 24px; font-weight: bold;">
        <img src="https://via.placeholder.com/50" alt="شعار الموقع" style="vertical-align: middle; border-radius: 50%; margin-left: 10px;">
        خدمتي
    </div>

    <!-- قائمة الروابط -->
    <nav style="position: relative;">
        <div style="display: inline-block; cursor: pointer; position: relative;">
            <span style="font-size: 18px;">القائمة ▼</span>
            <ul style="
                position: absolute;
                right: 0;
                background-color: white;
                color: #333;
                list-style: none;
                padding: 10px 0;
                margin: 5px 0 0 0;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                display: none;
                min-width: 150px;
                z-index: 999;
            " id="dropdown-menu">
                <li style="padding: 10px 20px; cursor: pointer;"><a href="/" style="color: #333; text-decoration: none;">الرئيسية</a></li>
                <li style="padding: 10px 20px; cursor: pointer;"><a href="#" style="color: #333; text-decoration: none;">الخدمات</a></li>
                <li style="padding: 10px 20px; cursor: pointer;"><a href="#" style="color: #333; text-decoration: none;">من نحن</a></li>
                <li style="padding: 10px 20px; cursor: pointer;"><a href="#" style="color: #333; text-decoration: none;">تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <!-- رابط حسابي -->
    <div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" style="color: white; text-decoration: none; font-size: 18px;">تسجيل دخول</a>
        {% else %}
            <a href="{% url 'login' %}" style="color: white; text-decoration: none; font-size: 18px;">حسابي</a>
        {% endif %}
    </div>
</header>

<!-- JS صغير لتشغيل القائمة المنسدلة -->
<script>
    const dropdownTrigger = document.querySelector('header nav > div');
    const dropdownMenu = document.getElementById('dropdown-menu');

    dropdownTrigger.addEventListener('click', () => {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // إغلاق القائمة عند الضغط خارجها
    window.addEventListener('click', function(e) {
        if (!dropdownTrigger.contains(e.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
</script>
